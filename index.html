<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <title>Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      
    </style>
    <link rel="stylesheet" href="./src/styles/css/style.css" />
  </head>
  <body>
    <main class="card">
      <figure class="image"></figure>
      <div class="body">
        <p class="subheading">Perfume</p>
        <h1 class="heading">Gabrielle Essence Eau De Parfum</h1>
        <p class="text">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="price">
          <span class="price-discounted">$149.99</span>
          <span class="price-actual">$169.99</span>
        </div>
        <button class="btn-cart">
          <img src="./src/images/icon-cart.svg" alt="cart" />
          <span class="btn-text">Add to Cart</span>
        </button>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://www.github.com/vishalbrdr">Vishal Biradar</a>.
    </footer>
  </body>
</html>
